language: node_js

cache:
  directories:
    - node_modules
    - ~/.npm

node_js:
  - '12'

git:
  depth: 3
  
jobs:
  include:
    - stage: backend deploy
      before_script: cd Backend
      script: yarn install && yarn test 
      deploy:
        provide: heroku
        skip-cleanup: true
        keep-history: true
        strategy: git
        api_key:
          secure: ""
        app: megacat-backend
        on: develop
    - stage : frontend deploy
      before_script: cd Frontend
      script: yarn install
      deploy:
        provide: heroku
        skip-cleanup: true
        keep-history: true
        strategy: git
        api_key:
          secure: ""
        app: nextep-lab
        on : develop
